<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./fav-ico.png" >
    <title>Weather</title>

    <script src="./js/main.js" type="module" ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />

    
  </head>
  <body>
    <main class="fade-in">
      <h1 class="sr-only">Responsive Weather APP Powered by the Open Weather A P I</h1>
      <section id="searchBar" class="searchBar fade-in">
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label for="searchBar__text" class="sr-only">Enter location</label>
          <input
            type="text"
            name="searchBarText"
            id="searchBar__text"
            class="searchBar__text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            type="submit"
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
            aria-label="Enter Zip Code or City, State, or Country to retrieve weather condition"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>
      <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
      <section
        id="currentForecast"
        class="currentForecast fade-in"
        role="region"
        aria-labelledby="currentForecast__location"
      >
        <h2 id="currentForecast__location" class="currentForecast__location">Current Conditions</h2>
        <div id="currentForecast__conditions" class="currentForecast__conditions">
          <!-- Dynamic Current Forecast -->

      </section>
      <a href="#dailyForecast" class="skip-link">Skip to six day forecast</a>
      <nav id="navButtons" class="navButtons fade-in">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get current weather conditions for your location"
        >
          <i class="fa fa-map-marker-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home weather"
          aria-label="Get current weather conditions for your home location"
        >
          <i class="fa fa-home"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="Save Location"
          aria-label="Save current location as your home location"
        >
          <i class="fa fa-save"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="units"
          class="button"
          title="Toggle Measurement Units"
          aria-label="Toggle between metric and imperial measurements"
        >
          <i class="fa fa-chart-bar"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh weather"
          aria-label="Refresh the current weather conditions"
        >
          <i class="fa fa-sync-alt"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr class="h-separator fade-in" />
      <section
        id="dailyForecast"
        class="dailyForecast fade-in"
        role="region"
        aria-labelledby="dailyForecast__title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title sr-only">Six day forecast</h2>
        <div id="dailyForecast__content" class="dailyForecast__content">
